[supervisord]
nodaemon=true
loglevel=info
logfile=/var/log/ampache/supervisord.log
pidfile=/tmp/supervisord.pid

[program:cron]
command=cron.sh

[program:mysql]
command=mysql.sh
stopwaitsecs=120
stopasgroup=true
killasgroup=true

[program:apache2]
command=apache2.sh

[program:inotifywait]
command=inotifywait.sh
